<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!-- ОБЯЗАТЕЛЬНО для ВК -->
    <meta property="og:title" content="Света Калита | ВКонтакте">
    <meta property="og:description" content="Официальная страница ВКонтакте">
    <meta property="og:url" content="https://vk.com/sveta_kalita">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="ВКонтакте">
    
    <!-- ГЛАВНОЕ: изображение -->
    <meta property="og:image" content="https://warsngl.github.io/link-pik/pic.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:type" content="image/jpeg">
    
    <!-- Специально для ВК -->
    <meta property="vk:image" content="https://warsngl.github.io/link-pik/pic.jpg">
    
    <!-- Для других соцсетей -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://warsngl.github.io/link-pik/pic.jpg">
    
    <title>Света Калита | ВКонтакте</title>
    
    <!-- Кеширование (важно!) -->
    <meta http-equiv="Cache-Control" content="public, max-age=3600">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        
        .image-link {
            display: block;
            width: 300px; /* Настройте под размер вашей картинки */
            height: 300px; /* Настройте под размер вашей картинки */
            transition: transform 0.3s ease;
        }
        
        .image-link:hover {
            transform: scale(1.05);
        }
        
        .image-link img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Измените на contain если нужно */
            border-radius: 10px; /* Опционально */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Блок-картинка, являющаяся ссылкой -->
    <a href="https://vk.com/sveta_kalita" class="image-link" target="_blank" rel="noopener noreferrer">
        <!-- Вставьте вашу картинку здесь -->
        <img src="pic.jpg" alt="Света Калита ВКонтакте">
    </a>
    <a href="https://vk.com/sveta_kalita" class="image-link" target="_blank" rel="noopener noreferrer">
        <video controls autoplay style="width:100%; height:100%;">
          <source src="https://warsngl.github.io/link-pic/video.mp4" type="video/mp4">
        </video>
    </a>
    <script>
        // Опционально: можно добавить предзагрузку картинки для Open Graph
        document.addEventListener('DOMContentLoaded', function() {
            const ogImage = document.querySelector('meta[property="og:image"]');
            if (ogImage && ogImage.content) {
                const preload = document.createElement('link');
                preload.rel = 'preload';
                preload.as = 'image';
                preload.href = ogImage.content;
                document.head.appendChild(preload);
            }
        });
    </script>
</body>
</html>
